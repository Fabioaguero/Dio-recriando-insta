<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Instagram</title>
</head>
<body>
  <div class="insta-wrapper">
   
    <div class="insta-phone">
      <img src="./img/instagram-celular.png" alt="celular">
    </div>
      
    <div class="insta-continue">
       <div class="group">
         <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
           <div class="profile-photo">
              <img src="./img/perfil-instagram.jpg" alt="foto perfil">
           </div>
       
        <a href="#" class="instagram-login">Continue como gabriela</a>
        <a href="#" class="instagram-logout">Remover conta</a>
       </div>

       <div class="group">
         <p class="not-account">Não é gabriela?</p>
         <p class="not-account">
             <span class="link-blue">Alterar conta</span>
          ou
            <span class="link-blue">Inscrever-se</span>
         </p>
       </div>

       <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
              <a href="/" class="app-download">
              <a href="/" class="app-download">
            </div>
       </div> 
       
    </div> 
     
  </div>
  
</body>
</html>
